[Data]
train_path = ./data/THUCNews/train.txt
dev_path = ./data/THUCNews/dev.txt
test_path = ./data/THUCNews/test.txt
class_list = finance,realty,stocks,education,science,society,politics,sports,game,entertainment
max_length = 24
batch_size = 16
device = cuda

[Embedding]
pred_embedding_path = ./resources/embedding/embedding_SougouNews.npz
Embedding_pretrained = False
vocab_path = ./models/TextRNN/vocab.pkl
vocabulary_size = 40000
Embedding_dim = 200

[TextCNN]
save_path = ./models/TextCNN/textcnn
log_path = log/TextCNN
filter_nums = 128
filter_sizes = 2,3,5
dropout = 0.75
require_improvement = 10000
learning_rate = 0.001
epoches = 5

[TextRNN]
save_path = ./models/TextRNN/textrnn
log_path = log/TextRNN
hidden_size = 64
num_layers = 1
bidirectional = True
batch_first = True
dropout= 0.75
require_improvement = 10000
learning_rate = 0.001
epoches = 5

[TextRNN_Att]
save_path = ./models/TextRNN_Att/textrnn_att
log_path = log/TextRNN_Att
hidden_size = 64
num_layers = 1
bidirectional = True
batch_first = True
dropout = 0.75
require_improvement = 10000
learning_rate = 0.001
epoches = 5